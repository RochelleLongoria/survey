<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Default</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <form action='/result' method='post'>
        <div class="container bg-success">
            <h1 class="text-primary">Dojo Survey</h1>
            <div class="">
                <div class="col">
                    <label for="name">Full Name</label>
                    <input type="text" class="form-control" placeholder="Name" aria-label="Name" name="Name">
                </div>
                <br><br>
                <p>Dojo Location:</p>
                <select class="form-select" name="state" aria-label="Default" id="state">
                    <option value="" selected="selected">---Select a Location---</option>
                    <option value="ID">Boise,Idaho</option>
                    <option value="CA">Los Angelos, California</option>
                    <option value="CA">Silicon Valley, California</option>
                    <option value="OR">Bellevue, Oregon</option>
                    <option value="IL">Chicago, Illinois</option>

                </select>
                <br><br>
                <label for="Favorite Language">Favorite Language:</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" name='language' type="checkbox" id="inlineCheckbox1" value="HTML">
                    <label class="form-check-label" for="inlineCheckbox1">HTML</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" name='language' type="checkbox" id="inlineCheckbox2" value="CSS">
                    <label class="form-check-label" for="inlineCheckbox2">CSS</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" name='language' type="checkbox" id="inlineCheckbox3"
                        value="Javascript">
                    <label class="form-check-label" for="inlineCheckbox3">Javascript</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" name='language' type="checkbox" id="inlineCheckbox3" value="Python">
                    <label class="form-check-label" for="inlineCheckbox3">Python</label>
                </div>
                <br><br>
                <div class="form-floating">
                    <textarea class="form-control" name="comments" placeholder="Leave a comment here"
                        id="floatingTextarea2" style="height: 100px"></textarea>
                    <label for="comments">Comments (optional):</label>
                </div>
                <br><br>
                <input type="submit" class="btn btn-primary" value="Submit">
    </form>
    </div>


</body>

</html>
